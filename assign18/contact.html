<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travel & Explore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0073e6;
            color: white;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar .menu {
            display: flex;
            gap: 1rem;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .header {
            padding: 2rem;
            text-align: center;
            background: #e0f7fa;
            color: #0073e6;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1rem;
        }
        .contact {
            padding: 2rem;
            text-align: center;
        }
        .contact h2 {
            font-size: 1.8rem;
            color: #0073e6;
            margin-bottom: 1rem;
        }
        .contact p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .contact form button {
            padding: 1rem 2rem;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact form button:hover {
            background: #005bb5;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .menu {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Travel & Explore</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="destination.html">Destinations</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <header class="header">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Reach out for any questions or inquiries.</p>
    </header>
    <section class="contact">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need assistance, feel free to contact us through the form below. We’ll get back to you as soon as possible!</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
